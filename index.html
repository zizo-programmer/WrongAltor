<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet " href="fontawesome-free-6.7.2-web/css/all.min.css">
    <link href="style.css"  rel="stylesheet">
</head>
<body>
    <div class="calculator">
    <header>Wrongulator</header>
    <div class="input-wrapper">
        <input type="text" id="display" disabled>
    <button id="secret-btn" class="secret-btn" title="secret"></button>
    </div>
    <div class="buttons">
             <div class="col-3"><button class="btn btn warning btn-circle">C</button></div>
             <div class="col-3"><button class="btn btn warning btn-circle">DEL</button></div>
        <div class="col-3"><button class="btn btn warning btn-circle">%</button></div>

        <div class="col-3"><button class="btn btn-circle ">/</button></div>
        <div class="col-3"><button class="btn btn-circle ">7</button></div>
        <div class="col-3"><button class="btn btn-circle ">8</button></div>
        <div class="col-3"><button class="btn btn-circle ">9</button></div>
                         <div class="col-3"><button class="btn btn-circle ">+</button></div>


        <div class="col-3"><button class="btn btn-circle ">4</button></div>
        <div class="col-3"><button class="btn btn-circle ">5</button></div>
        <div class="col-3"><button class="btn btn-circle ">6</button></div>
                <div class="col-3"><button class="btn btn-circle ">-</button></div>
        <div class="col-3"><button class="btn btn-circle ">1</button></div>
        <div class="col-3"><button class="btn btn-circle ">2</button></div>
        <div class="col-3"><button class="btn btn-circle ">3</button></div>
                        <div class="col-3"><button class="btn btn-circle ">*</button></div>
                 <div class="col-3"><button class="btn btn warning btn-circle">0</button></div>
                <div class="col-3"><button class="btn btn-circle ">.</button></div>
                     <div class="col-3"><button class="btn btn-circle warning " >=</button></div>
                            
    </div>
    <button class="fake-btn" id="fake-btn" title="Maybe this is the key? Or mybe not...">  Fix</button>
    </div>
    <div id="snackbar"><img src="images/idea_3088962.png"></div>
    <div id="challenge-box" class="hidden">
        <div id="challenge-msg"><i class="fas fa-triangle-exclamation" style="color: #ff5050;"></i>Challenge Begin!</div>
        <div id="countdown"> <i class="fas fa-clock" style=" color:#ffd700"> </i> <span id="timer-text">10</span></div>
    
    </div>
    <audio id="sound-evil" src="sounds/evil.mp3"></audio>
<audio id="sound-fail" src="sounds/failed.mp3"></audio>
<audio id="sound-open" src="sounds/open.mp3"></audio>
<audio id="sound-scary" src="sounds/scary.mp3"></audio>
<audio id="sound-tick" src="sounds/tick-tock.mp3" loop></audio>
<script src="script.js"></script>

</body>
</html>
